name: Daily Google Sheet Sync

on
  schedule
    - cron '0 2   '  # 2 AM UTC = 9 PM EST
  workflow_dispatch     # allows you to trigger it manually from GitHub

jobs
  sync
    runs-on ubuntu-latest

    steps
      - name Checkout repo
        uses actionscheckout@v3

      - name Set up Python
        uses actionssetup-python@v4
        with
          python-version '3.11'

      - name Install dependencies
        run 
          python -m pip install --upgrade pip
          pip install gspread google-auth sqlalchemy psycopg2-binary python-dotenv beautifulsoup4 requests

      - name Run sync script
        env
          DATABASE_URL ${{ secrets.DATABASE_URL }}
          GOOGLE_CREDS_JSON ${{ secrets.GOOGLE_CREDS_JSON }}
        run 
          echo $GOOGLE_CREDS_JSON  gcp-creds.json
          python sync_to_sheet.py
